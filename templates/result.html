<!DOCTYPE html>
<html>
  <head>
    <title>Hasil Simulasi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      /* Header tabel di tengah */
      th {
        text-align: center !important;
        vertical-align: middle !important;
      }
      /* Tanggal di tengah */
      td:nth-child(2) {
        text-align: center;
      }
      /* Angka rata kanan */
      td:nth-child(3),
      td:nth-child(4),
      td:nth-child(5),
      td:nth-child(6) {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-3">{{ title }}</h2>
      <a href="/" class="btn btn-primary mb-3">Kembali</a>
      <a href="/export_excel" class="btn btn-success mb-3">Export ke Excel</a>
      <div class="table-responsive">
        {% for table in tables %} {{ table|safe }} {% endfor %}
      </div>
    </div>
  </body>
</html>
