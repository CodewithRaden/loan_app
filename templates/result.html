<!DOCTYPE html>
<html>
  <head>
    <title>Hasil Simulasi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      /* Header tabel di tengah */
      th {
        text-align: center !important;
        vertical-align: middle !important;
      }
      /* Tanggal di tengah */
      td:nth-child(2) {
        text-align: center;
      }
      /* Angka rata kanan */
      td:nth-child(3),
      td:nth-child(4),
      td:nth-child(5),
      td:nth-child(6) {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-3">{{ title }}</h2>
      <!-- Tambahan penjelasan -->
      {% if penjelasan %}
      <div class="alert alert-info">
        <pre style="white-space: pre-wrap">{{ penjelasan }}</pre>
      </div>
      {% endif %}

      <div class="table-responsive">
        {% for table in tables %} {{ table|safe }} {% endfor %}
        <div class="mt-4">
          <table class="table table-bordered">
            <tr>
              <th>Total Bunga Dibayar</th>
              <td class="text-end">{{ summary.total_bunga }}</td>
            </tr>
            <tr>
              <th>Total Angsuran</th>
              <td class="text-end">{{ summary.total_angsuran }}</td>
            </tr>
          </table>
        </div>
      </div>
      <a href="/" class="btn btn-primary mb-3">Kembali</a>
      <a href="/export_excel" class="btn btn-success mb-3">Export ke Excel</a>
    </div>
    <br />
    <footer class="text-center mt-5">
      <p class="text-muted small mb-0">
        Â© 2025 Simulasi Angsuran | Made By Raden
      </p>
    </footer>
    <br />
    <br />
    <br />
  </body>
</html>
